<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Individual</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
   
      <div class="wrapper">  
        <div class="textarea">
            <img src="/Assightment2/assets/Logo.png" alt="multicolor png logo">
            <h2>For Individuals</h2>
            <p>Start benefiting from the wellness experience. For  companies looking on increasing productivity, and improving organization wellness.</p>
        </div>
    
        <div class="formarea">
            
          <form action="get">
            <div class="name">
                <label for="name">First Name</label> <br>
                <input type="text" id="name" placeholder="Tolu"><br>
            </div>

             <div class="lname">
                <label for="name">Last Name</label><br>
                <input type="text" id="lname"  placeholder=""><br>
             </div>
            
            
            <div class="gender">
                <label for="sex">Gender</label><br>
                <select name="" id="sex">
                    <option value="">Select here</option>
                    <option value="man">Male</option>
                    <option value="woman">Female</option>
                </select><br>
            </div>

              <div class="dob">
                
                  <label for="date">Date of Birth <img src="/Assightment2/assets/u_a_calendar-alt.png" id="cal"  alt="cal_icon"></label><br>
                <input type="text" id="dob"  placeholder="Select here"  ><br>

             </div>
            
            
            <div class="weight">
                <label for="weight">Weight (KG)</label><br>
                <input type="text" id="weight"  placeholder="Enter weight here"><br>
            </div>

             <div class="height">
                <label for="height">Height (CM)</label><br>
                <input type="text" id="height"  placeholder="Enter height here"><br>
             </div>
            <div class="activity">
                <label for="activity">Activity level</label><br>
                <select name="" id="activity"><br>
                    <option value="sect1">Select here</option>  
                </select><br>
            </div>
                <div class="pass">
                    
                    <label for="pass">Password  <img src="/Assightment2/assets/show.png" id="eye"  alt="eye_icon"></label><br>
                <input type="password" id="pass1"  placeholder=""><br>
            </div>
                
                
                <button>Register</button>
                
                <p>By clicking Register, you agree to our <a href="">Terms of Use</a> and our <a href="">Privacy Policy</a></p>
            </form>
        </div>
     </div>
  
</body>
</html>
